<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="img/logoTipo.jpg" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="conteiner">
        <!--Imagem Celular - bloco da esquerda-->
        <div class="instagram-celular">
            <img src="img/instagram-celular.png" alt="celular">
        </div>

        <!--continuação - bloco da direita-->
        <div class="instagram-continue">
            <div class="grupo">
                <!--Logo-->
                <img class="logo" src="img/instagram-logo.png" class="instagram-logo" alt="logo instagram">

                <!--foto do perfil-->
                <div class="foto-perfil">
                    <img src="img/foto-perfil.jpg" alt="foto do perfil">
                </div>

                <a href="#" class="instagram-login">Continue como furao</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="grupo">
                <p class="conta">Não é furao?</p>
                <p class="conta">
                    <a href="#" class="link"> Alterar conta</a>
                    ou
                    <a href="#" class="link">Inscreva-se</a>
                </p>
            </div>

            <!--Obter o aplicativo-->
            <div class="obter-o-app">
                <p class="obter-app">Obtenha o aplicativo</p>

                <!--Baixar o app-->
                <div class="baixar">
                    <a href="#" class="baixar-app"></a>
                    <a href="#" class="baixar-app"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
